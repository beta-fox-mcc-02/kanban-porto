<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KANBAN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            KANBAN
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Charts
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <!-- dashboard  -->
    <div class="card">
        
    </div>
    <div class="columns is-centered cards-container">
        <div class="column">
            <article class="message is-black">
                <div class="message-header">
                  <p>Back Log</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
                    <button class="button"><span class="icon is-small"><i class="fas fa-plus-circle"></i></span><span>Add New</span></button>
                </article>
        </div>
        <div class="column">
            <article class="message is-warning">
                <div class="message-header">
                  <p>Todo</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
            </article>
        </div>
        <div class="column">
            <article class="message is-info">
                <div class="message-header">
                  <p>Ongoing</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
            </article>
        </div>
        <div class="column">
            <div class="message is-success">
                <div class="message-header">
                  <p>Done</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
