<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KANBAN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="columns is-centered cards-container">
        <div class="column">
            <article class="message is-black">
                <div class="message-header">
                  <p>Back Log</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
                    <button class="button"><span class="icon is-small"><i class="fas fa-plus-circle"></i></span><span>Add New</span></button>
                </article>
        </div>
        <div class="column">
            <article class="message is-warning">
                <div class="message-header">
                  <p>Todo</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
            </article>
        </div>
        <div class="column">
            <article class="message is-info">
                <div class="message-header">
                  <p>Ongoing</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
            </article>
        </div>
        <div class="column">
            <div class="message is-success">
                <div class="message-header">
                  <p>Done</p>
                </div>
                <div class="message-body">
                    <div class="board-item">
                        <div class="board-item-content"><span>Content 1</span></div>
                        <div class="board-item-content"><span>Content 2</span></div>
                    </div>
                </div>
        </div>
      </div>
      
  </body>
</html>
